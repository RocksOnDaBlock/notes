<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sticky-note {
            position: absolute;
            width: 200px;
            min-height: 200px;
            background: #ffd700;
            padding: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            cursor: move;
            display: flex;
            flex-direction: column;
        }

        .sticky-note textarea {
            width: 100%;
            height: 150px;
            border: none;
            background: transparent;
            resize: none;
            font-family: Arial, sans-serif;
        }

        .sticky-note canvas {
            width: 100%;
            height: 150px;
            background: transparent;
            border-top: 1px solid #ccc;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .color-picker {
            margin: 0 10px;
        }

        button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .mode-toggle {
            padding: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="createNote()">New Note</button>
        <input type="color" id="colorPicker" class="color-picker" value="#000000">
        <input type="range" id="brushSize" min="1" max="10" value="3">
    </div>

    <script>
        let notes = [];
        let isDragging = false;
        let currentNote = null;
        let startX, startY, initialX, initialY;

        function createNote() {
            const note = document.createElement('div');
            note.className = 'sticky-note';
            note.style.left = `${window.innerWidth/3}px`;
            note.style.top = `${window.innerHeight/3}px`;

            const header = document.createElement('div');
            header.className = 'note-header';

            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'X';
            closeBtn.onclick = () => note.remove();

            const modeToggle = document.createElement('button');
            modeToggle.className = 'mode-toggle';
            modeToggle.textContent = 'Toggle Mode';

            header.appendChild(modeToggle);
            header.appendChild(closeBtn);

            const textarea = document.createElement('textarea');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 200;
            canvas.height = 150;

            let isDrawing = false;
            let isDrawMode = false;
            
            modeToggle.onclick = () => {
                isDrawMode = !isDrawMode;
                textarea.style.display = isDrawMode ? 'none' : 'block';
                canvas.style.display = isDrawMode ? 'block' : 'none';
            };

            note.appendChild(header);
            note.appendChild(textarea);
            note.appendChild(canvas);

            // Drawing functionality
            canvas.style.display = 'none';
            let lastX, lastY;

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.lineWidth = document.getElementById('brushSize').value;
                ctx.lineCap = 'round';
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            // Dragging functionality
            note.addEventListener('mousedown', dragStart);
            note.addEventListener('mousemove', drag);
            note.addEventListener('mouseup', dragEnd);
            note.addEventListener('mouseleave', dragEnd);

            function dragStart(e) {
                if (e.target === note || e.target === header) {
                    isDragging = true;
                    currentNote = note;
                    startX = e.pageX - note.offsetLeft;
                    startY = e.pageY - note.offsetTop;
                }
            }

            function drag(e) {
                if (isDragging && currentNote === note) {
                    e.preventDefault();
                    let newX = e.pageX - startX;
                    let newY = e.pageY - startY;
                    
                    note.style.left = `${newX}px`;
                    note.style.top = `${newY}px`;
                }
            }

            function dragEnd() {
                isDragging = false;
                currentNote = null;
            }

            document.body.appendChild(note);
            notes.push(note);
        }

        // Prevent dragging conflicts
        document.addEventListener('mousemove', (e) => {
            if (isDragging && currentNote) {
                e.preventDefault();
                let newX = e.pageX - startX;
                let newY = e.pageY - startY;
                
                currentNote.style.left = `${newX}px`;
                currentNote.style.top = `${newY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            currentNote = null;
        });
    </script>
</body>
</html>
